<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
	<title>Fibonacci sequence.</title>
</head>
<body>
	<div class="container">
		<h1 class="title">Fibonacci sequence n-number calculator.</h1>
		<h3 class="title--small">Enter the number you would like to calculate</h3>
		<div class="box">
			<div class="box__enter">
				<input type="number" class="box__input" min="0" placeholder="Enter a positive value number." required>
				<button class="box__button">Calculate</button>
			</div>
			<div class="box__numbers">
				
			</div>
		</div>
	</div>
	<script src="index.js"></script>
</body>
</html>
